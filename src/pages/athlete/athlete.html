<ion-header>
    <ion-navbar>
      <ion-title (click)="clear()">
        <img src="././assets/imgs/logo-large.png">
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding="">>
    <ng-container *ngIf="athlete">
      <div class="athlete">
        <img src="{{ athlete.attributes.image }}" class="img-circle">
        <h2>{{ athlete.attributes.name }} ({{ athlete.attributes.age }})</h2>
        <p>Home Mountain / {{ athlete.attributes.home }}</p>
        <h1>START NUMBER : {{ athlete.attributes.starttime }}</h1>
      </div>

      <button *ngIf="hasVoted==false && athlete.attributes.hasraced==false && athlete.attributes.votingopen==false" ion-button full class="voteBtn notActive" color="disabled">
        <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
        <h1>VOTING NOT OPEN !</h1>
      </button>

      <button *ngIf="hasVoted==false && athlete.attributes.hasraced==false && athlete.attributes.votingopen==true" ion-button full class="voteBtn active" color="danger" (click)="chooseRating(athlete.id)">
        <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
        <h1>VOTE NOW !</h1>
      </button>

      <button *ngIf="hasVoted==true && (athlete.attributes.hasraced==false || athlete.attributes.hasraced==true)" ion-button full class="voteBtn notActive" color="disabled">
        <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
        <h1>THANK YOU !</h1>
      </button>

      <button *ngIf="hasVoted==false && athlete.attributes.hasraced==true && athlete.attributes.votingopen==false" ion-button full class="voteBtn notActive" color="disabled">
        <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
        <h1>VOTING CLOSED !</h1>
      </button>

    </ng-container>
  </ion-content>
